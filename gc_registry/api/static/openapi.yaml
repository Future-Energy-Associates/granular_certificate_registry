    GranularCertificateActionResponse:
      properties:
        action_completed_datetime:
          description: The UTC datetime at which the registry confirmed to the User
            that their submitted action had either been successfully completed or
            rejected.
          format: date-time
          title: Action Completed Datetime
          type: string
        action_request_datetime:
          description: The UTC datetime at which the User submitted the action to
            the registry.
          format: date-time
          title: Action Request Datetime
          type: string
        action_response_status:
          description: Specifies whether the requested action has been accepted or
            rejected by the registry.
          title: Action Response Status
          type: string
        certificate_period_end:
          description: The UTC datetime up to which GC Bundles within the specified
            Account are to be filtered.
          format: date-time
          title: Certificate Period End
          type: string
        certificate_period_start:
          description: The UTC datetime from which to filter GC Bundles within the
            specified Account.
          format: date-time
          title: Certificate Period Start
          type: string
        certificate_quantity:
          description: "Overrides GC Bundle range start and end IDs, if specified.\
            \ \n        Of the GC Bundles identified, return the total number of certificates\
            \ to action on, \n        splitting GC Bundles from the start of the range\
            \ where necessary."
          title: Certificate Quantity
          type: integer
        certificate_status:
          description: Filter on the status of the GC Bundles.
          title: Certificate Status
          type: string
        device_id:
          description: Filter GC Bundles associated with the specified production
            device.
          format: uuid
          title: Device Id
          type: string
        energy_source:
          description: Filter GC Bundles based on the fuel type used by the production
            Device.
          items:
            type: string
          title: Energy Source
          type: array
        source_account_id:
          description: The Account ID of the Account within which the action shall
            occur or originate from.
          format: uuid
          title: Source Account Id
          type: string
        source_certificate_bundle_id_range_end:
          description: If an issuance ID is specified, returns a GC Bundle containing
            all certificates between and inclusive of the range start and end IDs
            provided.
          title: Source Certificate Bundle Id Range End
          type: integer
        source_certificate_bundle_id_range_start:
          description: If an issuance ID is specified, returns a GC Bundle containing
            all certificates between and inclusive of the range start and end IDs
            provided.
          title: Source Certificate Bundle Id Range Start
          type: integer
        source_certificate_issuance_id:
          description: The specific GC Bundle(s) onto which the action will be performed.
            Returns all GC Bundles with the specified issuance ID.
          format: uuid
          title: Source Certificate Issuance Id
          type: string
        source_user_id:
          description: The User that is performing the action, and can be verified
            as having the sufficient authority to perform the requested action on
            the Account specified.
          format: uuid
          title: Source User Id
          type: string
        sparse_filter_list:
          additionalProperties:
            format: date-time
            type: string
          description: Overrides all other search criteria. Provide a list of Device
            ID - Datetime pairs to retrieve GC Bundles issued to each Device and datetime
            specified.
          title: Sparse Filter List
          type: object
      required:
      - source_account_id
      - source_user_id
      - action_response_status
      title: GranularCertificateActionResponse
      type: object
    GranularCertificateBundle:
      description: 'The GC Bundle is the primary unit of issuance and transfer within
        the EnergyTag standard, and only the Resgistry

        Administrator role can create, update, or withdraw GC Bundles.


        Requests to modify attributes including Account location, GC Bundle status,
        and Bundle splitting received from

        other Account holders should only be applied by the Registry administrator
        once all necessary validations have been

        performend.


        Validations and action execution are to be applied using a single queuing
        system, with changes made to the GC Bundle

        database applied with full ACID compliance. This ensures that all actions
        are applied in the order they are received,

        the state of the database is consistent at all times, and any errors can be
        rectified by reversing linearly through

        the queue.'
      properties:
        account_id:
          description: Each GC Bundle is issued to a single unique production Account
            that its production Device is individually registered to.
          format: uuid
          title: Account Id
          type: string
        bundle_id_range_end:
          description: "The start and end range IDs of GC Bundles may change as they\
            \ are split and transferred between Accounts,\n                      \
            \ or partially cancelled."
          title: Bundle Id Range End
          type: integer
        bundle_id_range_start:
          description: "The individual Granular Certificates within this GC Bundle,\
            \ each representing a \n                        contant volume of energy,\
            \ generated within the production start and end time interval, \n    \
            \                    is issued an ID in a format that can be represented\
            \ sequentially and in a \n                        clearly ascending manner,\
            \ displayed on the GC Bundle instance by start and end IDs indicating\
            \ the minimum\n                        and maximum IDs contained within\
            \ the Bundle, inclusive of both range end points and all integers\n  \
            \                      within that range."
          title: Bundle Id Range Start
          type: integer
        bundle_quantity:
          description: "The quantity of Granular Certificates within this GC Bundle,\
            \ according to a \n                        standardised energy volume\
            \ per Granular Certificate, rounded down to the nearest Wh. Equal to \n\
            \                        (bundle_id_range_end - bundle_id_range_start\
            \ + 1)."
          title: Bundle Quantity
          type: integer
        certificate_status:
          description: 'One of: Active, Cancelled, Claimed, Expired, Withdrawn, Locked,
            Reserved.'
          title: Certificate Status
          type: string
        connected_grid_identification:
          description: A Domain-specific identifier indicating the infrastructure
            into which the energy has been injected.
          title: Connected Grid Identification
          type: string
        country_of_issuance:
          description: The Domain under which the Issuing Body of this GC Bundle has
            authority to issue.
          title: Country Of Issuance
          type: string
        device_capacity:
          description: The maximum capacity of the production Device in Watts (W).
          title: Device Capacity
          type: integer
        device_id:
          description: Each GC Bundle is associated with a single production Device.
          format: uuid
          title: Device Id
          type: string
        device_location:
          description: The GPS coordinates of the production or Storage Device responsible
            for releasing the energy represented by the GC Bundle.
          items:
          - type: number
          - type: number
          maxItems: 2
          minItems: 2
          title: Device Location
          type: array
        device_name:
          description: The name of the production Device.
          title: Device Name
          type: string
        device_production_start_date:
          description: The date on which the production Device began generating energy.
          format: date
          title: Device Production Start Date
          type: string
        device_technology_type:
          description: 'The Device''s technology type, for example: Offshore Wind
            Turbine, Biomass Plant, Fixed Hydro.'
          title: Device Technology Type
          type: string
        device_type:
          description: Whether the GC Bundle represents energy that has been generated
            by a production Device or released by a storage unit.
          title: Device Type
          type: string
        discharging_end_datetime:
          description: The UTC datetime at which the Storage Device ceased discharging
            energy represented by this SD-GC (inherited from the allocated SDR).
          format: date-time
          title: Discharging End Datetime
          type: string
        discharging_start_datetime:
          description: The UTC datetime at which the Storage Device began discharging
            the energy represented by this SD-GC (inherited from the allocated SDR).
          format: date-time
          title: Discharging Start Datetime
          type: string
        dissemination_level:
          description: Specifies whether the energy associated with this GC Bundle
            was self-consumed or injected into a private or public grid.
          title: Dissemination Level
          type: string
        emissions_factor_production_device:
          description: May indicate the emissions factor (kgCO2e/MWh) of the production
            Device at the datetime in which this GC Bundle was issued against.
          title: Emissions Factor Production Device
          type: number
        emissions_factor_source:
          description: Includes a reference to the calculation methodology of the
            production Device emissions factor.
          title: Emissions Factor Source
          type: string
        energy_carrier:
          description: 'The form of energy that the GC Bundle represents, for example:
            Electricity, Hydrogen, Ammonia. In the current version of the standard
            (v2), this field is always Electricity.'
          title: Energy Carrier
          type: string
        energy_source:
          description: 'The fuel type used to generate the energy represented by the
            GC Bundle, for example: Solar, Wind, Biomass, Nuclear, Coal, Gas, Oil,
            Hydro.'
          title: Energy Source
          type: string
        expiry_datestamp:
          description: The date in UTC format (YYYY-MM-DD) indicating the point at
            which the GC Bundle will be rendered invalid if they have not been cancelled.
            This expiry period can vary across Domains.
          format: date
          title: Expiry Datestamp
          type: string
        face_value:
          description: States the quantity of energy in Watt-hours (Wh) represented
            by each Granular Certificate within this GC Bundle.
          title: Face Value
          type: integer
        issuance_datestamp:
          description: The date in UTC format (YYYY-MM-DD) indicating the date on
            which the Issuing Body delivered the GC Bundle to the production Device's
            registered Account.
          format: date
          title: Issuance Datestamp
          type: string
        issuance_id:
          description: "A unique identifier assigned to the GC Bundle at the time\
            \ of issuance. \n        If the bundle is split through partial transfer\
            \ or cancellation, this issuance ID remains unchanged across each child\
            \ GC Bundle."
          format: uuid
          title: Issuance Id
          type: string
        issuance_post_energy_carrier_conversion:
          description: Indicate whether this GC Bundle have been issued following
            an energy conversion event, for example in a power to hydrogen facility.
          title: Issuance Post Energy Carrier Conversion
          type: boolean
        issuance_purpose:
          description: 'May contain the purpose of the GC Bundle issuance, for example:
            Disclosure, Subsidy Support.'
          title: Issuance Purpose
          type: string
        issue_market_zone:
          description: References the bidding zone and/or market authority and/or
            price node within which the GC Bundle have been issued.
          title: Issue Market Zone
          type: string
        issuing_body:
          description: The Issuing Body that has issued this GC Bundle.
          title: Issuing Body
          type: string
        legal_status:
          description: May contain pertinent information on the Issuing Authority,
            where relevant.
          title: Legal Status
          type: string
        production_ending_interval:
          description: The datetime in UTC format indicating the end of the relevant
            production period.
          format: date-time
          title: Production Ending Interval
          type: string
        production_starting_interval:
          description: "The datetime in UTC format indicating the start of the relevant\
            \ production period. \n                        GC Bundles shall be issued\
            \ over a maximum production period of one hour, \n                   \
            \     under the assumption that the certificates represent an even distribution\
            \ of power generation within that period."
          format: date-time
          title: Production Starting Interval
          type: string
        quality_scheme_reference:
          description: May contain any references to quality schemes for which this
            GC Bundle were issued.
          title: Quality Scheme Reference
          type: string
        registry_configuration:
          description: "The configuration of the Registry that issued this GC Bundle;\
            \ either 1, 2, or 3 at the time of writing (Standard v2). Enables tracking\
            \ of related certificates \n                        to aid auditing and\
            \ error detection"
          title: Registry Configuration
          type: integer
        sdr_allocation_id:
          description: The unique ID of the Storage Discharge Record that has been
            allocated to this GC Bundle.
          format: uuid
          title: Sdr Allocation Id
          type: string
        storage_device_id:
          description: The Device ID of the storage Device that released the energy
            represented by the GC Bundle.
          format: uuid
          title: Storage Device Id
          type: string
        storage_device_location:
          description: The GPS coordinates of the storage Device that has discharged
            the energy represented by this GC Bundle.
          items:
          - type: number
          - type: number
          maxItems: 2
          minItems: 2
          title: Storage Device Location
          type: array
        storage_efficiency_factor:
          description: The efficiency factor of the storage Device that has discharged
            the energy represented by this GC Bundle.
          title: Storage Efficiency Factor
          type: number
        support_received:
          description: May contain information on any support received for the generation
            or investment into the production Device for which this GC Bundle have
            been issued.
          title: Support Received
          type: string
      required:
      - certificate_status
      - account_id
      - bundle_id_range_start
      - bundle_id_range_end
      - bundle_quantity
      - energy_carrier
      - energy_source
      - face_value
      - issuance_post_energy_carrier_conversion
      - registry_configuration
      - device_id
      - device_name
      - device_technology_type
      - device_production_start_date
      - device_capacity
      - device_location
      - device_type
      - production_starting_interval
      - production_ending_interval
      - issuance_datestamp
      - expiry_datestamp
      - country_of_issuance
      - connected_grid_identification
      - issuing_body
      - issue_market_zone
      title: GranularCertificateBundle
      type: object
