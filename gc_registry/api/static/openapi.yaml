tags:
- description: "GC lifecycle management functionality. Filtering of GC Bundles for\
    \ action implementation and queries \nshould be flexible for the end user and\
    \ accommodate any combination of search parameters below for a specific Account:\
    \ \n<br>\n- **Certificate Issuance ID** - Returns all GC Bundles with the specified\
    \ Issuance ID. Implicitly limited to single Device and time period.\n\n- **Bundle\
    \ ID Range** - If Issuance ID is provided, returns a GC Bundle with certificate\
    \ IDs inclusive of and between the integer GC Bundle ID range specified.\n\n-\
    \ **Issuance Time Period** - Returns all GC Bundles issued for generation that\
    \ occured within the specified time period. If no Device is provided, result can\
    \ include GC Bundles from multiple Devices.\n\n- **Energy Source** - Returns all\
    \ GC Bundles issued for generation derived from the specified energy source.\n\
    \n- **Production Device ID** - Returns all GC Bundles issued to the specified\
    \ production Device.\n"
  name: Certificates
- description: "The Storage Charge Record (SCR) is a record of the energy charged\
    \ into a Storage Device from the grid or directly from another energy source.\n\
    All charging events must be recorded in an SCR following verification of metering\
    \ reports from the storage unit.\nOnce recorded, an SCR can be allocated to a\
    \ cancelled GC bundle issued in the same time period as the charging interval,\n\
    retaining the attributes of the GCs representing the energy charged. The Registry\
    \ must ensure that a\nprocess is in place to verify that the energy charged into\
    \ the Storage Device is not double-counted or mismatched to the wrong\nnumber\
    \ of cancelled GC Bundles, and that the cancelled GC Bundles were issued within\
    \ the charging interval indicated in the SCR.\n<br>\n\nA suggested approach to\
    \ applying this requirement is to enforce a one-to-one relationship between SCRs\
    \ and the cancelled GC Bundles,\nallowing the full set of GC Bundle attributes\
    \ to be referenced from the SCR and the subsequent SDR/SD-GC Bundle as a\nsingle\
    \ dependent chain without needing any aggregation or weighting algorithms. A disadvantage\
    \ of this approach is that only a single \ncontiguous range of GC Bundle IDs can\
    \ be allocated to each SCR, which in practice may lead to a large number of SCRs\
    \ created due to \nmultiple non-contiguous GC Bundles being allocated in the same\
    \ charging interval. More details can be found in the White Paper.\n<br>\n\nThe\
    \ Storage Discharge Record (SDR) is a record of the energy discharged by a Storage\
    \ Device into the grid.\nIt is issued following the verification of a cancelled\
    \ GC Bundle, a matching allocated SCR, and the proper allocation\nof Storage Losses\
    \ incurred during the charge interval. It is recommended that the methodology\
    \ with which Storage Device \noperators are permitted to allocate SDRs to SCRs,\
    \ whether LIFO, FIFO, a weighted average, or operator's discretion, is\nfixed\
    \ such that operators cannot change the methodology in a way that would allow\
    \ them to manipulate the allocation of SDRs.\n<br>\n\nTo comply with the Standard,\
    \ the Registry must provide a process to view the attributes of the underlying\
    \ GC Bundles that\nhave been cancelled leading to the issuance of the SCR allocated\
    \ to this SDR, by following the chain of one-to-one foreign\nkeys from the SDR\
    \ to the SCR, and from the SCR to the cancelled GC Bundles.\n<br>\n\nThe method\
    \ for calulating the storage loss is not mandated, but the Registry must ensure\
    \ that the method used is transparent and\nclearly documented for auditing purposes.\
    \ The method proposed in this API Specification followed the suggested methodology\
    \ in the\nEnergyTag Standard, which is to calculate the storage losses as the\
    \ difference between the total input and output energy\nof the Storage Device\
    \ over a specified interval period (which shall not exceed 6 months for the initial\
    \ efficiency factor\ncalculated from the start-up date of the Storage Device),\
    \ implicitly including parasitic losses."
  name: Storage
- description: Top-level entities that manage multiple Users and Accounts.
  name: Organisations
- description: Individuals affiliated with an Organisation that can manage zero or
    more Accounts.
  name: Users
- description: "Accounts receive GC Bundles issued from zero or more Devices, and\
    \ can transfer them to other Accounts.\n                        Can be managed\
    \ by one or more Users with sufficient access privileges."
  name: Accounts
- description: Production or consumption units against which GC Bundles can be either
    issued or cancelled.
  name: Devices
