info:
  contact:
    email: connor@futureenergy.associates
    name: Please direct feedback to
  description: "\nThis document outlines the EnergyTag API Specification to accompany\
    \ Version 2 of \nthe EnergyTag Standard.\nThe functionality outlined within each\
    \ API interaction represents the recommended \nminimum required detail necessary\
    \ to implement a consistent Granular Certificate \n(GC) registry system. \nWithin\
    \ the Certificates section, the definition of GCs as specified in the Create \n\
    Certificate POST request, alongside the filtering parameters required to instigate\
    \ \nquery, transfer, and cancellation requests, will form core components of the\
    \ standard \nand impact the functionality of the registry the greatest. Subsequent\
    \ sections \ndescribing Organisation, User, Account, and Device management are\
    \ **recommendations \nonly** and do not form part of the standard, although terminology\
    \ used therein is \nreferenced in the certificate definitions. They are included\
    \ in the database class \ndiagram for the sake of completeness in representing\
    \ the relationships between the \ncertificate and action definitions; the fields\
    \ implemented for these tables are \nleft to the discretion of the registry operator.\
    \ \n<br>\n\nWhere Universally Unique Identifiers (UUIDs) have been used, these\
    \ can be replaced with \nany consistent and unique identification mechanism preferred\
    \ by the registry; for \nexample, concatenations of datetime and Device ID). It\
    \ is recommended that GC Bundle \nIDs remain represented as integers, or an initial\
    \ string concatenated with an integer, \nthat can be both uniquely referenced\
    \ and unambiguously incremented to simplify the \nGC Bundle subdivision process.\n\
    <br>\n \nEach API call defined below is to be interpreted as an instance of an\
    \ object that is \nstored by the registry upon receipt by a User, and can be updated\
    \ as it moves from \nreceived, through pending, to resolved within a transaction\
    \ log uniquely identified\nby an action ID. With this in mind, fields such as\
    \ `action_completed_datetime` are \nnot to be interpreted as attributes supplied\
    \ by the User, but fields that are \npopulated and updated by the registry as\
    \ the request is processed. \nThis approach allows any and all actions to be queried\
    \ and traced, with relevant \nUser access rights left to the discretion of the\
    \ registry operator. \n<br>\n\n[Click here](https://pasteboard.co/KHFQcxYCoRPL.png)\
    \ to view the GC model class diagram \nfor this specification, [here](https://pasteboard.co/KHFQcxYCoRPL.png)\
    \ for the Storage class diagram and\n[click here](https://pasteboard.co/KIRLh9VKr2KO.png)\
    \ to \nview a graphical example of a GC Bundle issuance, transfer, and cancellation\
    \ that \nillustrates the principles of the GC Bundle subdivision and management\
    \ processes.\n\n"
  title: Energy Tag API Specification
  version: '2.0'
